<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anket Formu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <!-- 1. Sayfa Başlığı -->
    <h1 id="title">Anket Formu</h1>

    <!-- 2. Açıklama -->
    <p id="description">Lütfen aşağıdaki formu doldurarak görüşlerinizi bizimle paylaşın.</p>

    <!-- 3. Form Elementi -->
    <form id="survey-form">

      <!-- 4. İsim Giriş Alanı -->
      <label id="name-label" for="name">İsim:</label>
      <input type="text" id="name" name="name" placeholder="Adınızı girin" required>

      <!-- 5. E-posta Giriş Alanı -->
      <label id="email-label" for="email">E-posta:</label>
      <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

      <!-- 6. Sayı Giriş Alanı -->
      <label id="number-label" for="number">Yaş:</label>
      <input type="number" id="number" name="age" min="10" max="100" placeholder="Yaşınızı girin" required>

      <!-- 8. Seçim Kutusu -->
      <label for="dropdown">Hangi alanda çalışıyorsunuz?</label>
      <select id="dropdown" name="profession" required>
        <option value="">Seçiniz</option>
        <option value="software">Yazılım</option>
        <option value="design">Tasarım</option>
        <option value="education">Eğitim</option>
      </select>

      <!-- 9. Radyo Düğmeleri -->
      <label>Memnuniyet Düzeyiniz:</label>
      <label><input type="radio" name="satisfaction" value="good" required> Memnunum</label>
      <label><input type="radio" name="satisfaction" value="bad"> Memnun değilim</label>

      <!-- 10. Onay Kutuları -->
      <label>Hangi konularla ilgileniyorsunuz?</label>
      <label><input type="checkbox" value="html"> HTML</label>
      <label><input type="checkbox" value="css"> CSS</label>
      <label><input type="checkbox" value="javascript"> JavaScript</label>

      <!-- 11. Metin Alanı -->
      <label for="comments">Ek Yorumlar:</label>
      <textarea id="comments" name="comments" placeholder="Görüşlerinizi yazabilirsiniz..."></textarea>

      <!-- 12. Gönder Butonu -->
      <input type="submit" id="submit" value="Gönder">

    </form>
  </main>

</body>
</html>
