<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="drumKit">
        <h1 class="drumKit__title">play your dream song</h1>
        <img class="drumKit__image" src="assets/img/drum (1).png" alt="">
        <div class="drumKit__keys">
            <div data-key="65" class="drumKit__key">
                <kbd>A</kbd>
                <span class="drumKit__sound">clap</span>
            </div>
            <div data-key="83" class="drumKit__key">
                <kbd>S</kbd>
                <span class="drumKit__sound">hihat</span>
            </div>
            <div data-key="68" class="drumKit__key">
                <kbd>D</kbd>
                <span class="drumKit__sound">kick</span>
            </div>
            <div data-key="70" class="drumKit__key">
                <kbd>F</kbd>
                <span class="drumKit__sound">openhat</span>
            </div>
            <div data-key="71" class="drumKit__key">
                <kbd>G</kbd>
                <span class="drumKit__sound">boom</span>
            </div>
            <div data-key="72" class="drumKit__key">
                <kbd>H</kbd>
                <span class="drumKit__sound">ride</span>
            </div>
            <div data-key="74" class="drumKit__key">
                <kbd>J</kbd>
                <span class="drumKit__sound">snare</span>
            </div>
            <div data-key="75" class="drumKit__key">
                <kbd>K</kbd>
                <span class="drumKit__sound">tom</span>
            </div>
            <div data-key="76" class="drumKit__key">
                <kbd>L</kbd>
                <span class="drumKit__sound">tink</span>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
