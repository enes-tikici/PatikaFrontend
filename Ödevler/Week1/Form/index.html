<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Adınız:</label>
        <input type="text" name="name" id="name" required>
        <br><br>
        <label for="surname">Soyadınız:</label>
        <input type="text" name="surname" id="surname" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="password">Şifre:</label>
        <input type="password" name="password" id="password" required>
        <br><br>
        <label for=cinsiyet">Cinsiyetiniz</label>
        <br><br>
        <input type="radio" name="cinsiyet" id="erkek" value="erkek"> Erkek
        <input type="radio" name="cinsiyet" id="kadin" value="kadin"> Kadın
        <br><br>
        <label for="meyve">Favori Meyveniz:</label>
        <select name="meyve" id="meyve">
            <option value="elma">Elma</option>
            <option value="muz">Muz</option>
            <option value="cilek">Çilek</option>
            <option value="karpuz">Karpuz</option>
        </select>
        <br><br>
        <label for="mesaj">Mesajınız:</label>
        <textarea name="mesaj" id="mesaj"></textarea>
        <br><br>
        <button type="submit">Gönder</button>
    </form>
        
</body>
</html>
